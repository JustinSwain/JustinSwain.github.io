  <style>

.slot-link:hover {

    .coins {

    /* MYSTERY BOX ANIMATION */
    .mystery-pack {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      opacity: 0;
      transform: translateY(50px);
      animation: slideIn 0.8s ease forwards;
    }

    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .mystery-box {
      width: 180px;
      height: 250px;
      background: linear-gradient(145deg, #444, #222);
      border: 4px solid #ffd700;
      border-radius: 16px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255,215,0,0.5);
      transition: all 0.3s;
      overflow: hidden;
    }

    .mystery-box::before {
      content: '???';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arcade', sans-serif;
      font-size: 3rem;
      color: gold;
      text-shadow: 0 0 20px gold;
      z-index: 2;
    }

    .mystery-box.glow {
      animation: mysteryGlow 1s ease-in-out infinite alternate;
      box-shadow: 0 0 40px gold, 0 20px 50px rgba(255,215,0,0.7);
    }

    @keyframes mysteryGlow {
      from { box-shadow: 0 0 40px gold, 0 20px 50px rgba(255,215,0,0.7); }
      to { box-shadow: 0 0 60px gold, 0 30px 70px rgba(255,215,0,1); }
    }

    .mystery-box.shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .revealed {
      animation: flipReveal 0.6s ease-out forwards;
    }

    @keyframes flipReveal {
      0% { transform: perspective(1000px) rotateY(0deg); }
      50% { transform: perspective(1000px) rotateY(90deg); }
      100% { transform: perspective(1000px) rotateY(0deg); }
    }

    .card-revealed {
      background: linear-gradient(to bottom, var(--space0), var(--space2));
      border: 2px solid #000000;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      /* height: 100%; */
    }

    .card-revealed img {
      width: 140px;
      /* height: auto; */
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      /* border: 2px solid var(--space1); */
    }

    .card-title {
      font-family: 'Arcade', sans-serif;
      font-size: 1.1rem;
      font-weight: bold;
      color: #000;
      margin-bottom: 5px;
    }

    .card-rarity {
      font-size: 0.9rem;
      color: gold;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .download {
      display: block;
      background: var(--space3);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;

    }

    .download:hover {
      background: gold;

    }

    .collection-section {
    margin: 50px auto;
    padding: 30px;
    background: var(--space6);
    border: 4px solid var(--space1);
    border-radius: 16px;

    text-align: center;

    .collection-grid {

    .collection-card {

    .collection-card.locked {
    filter: brightness(0.3);

    .collection-card.locked::after {
    content: "???";

    left: 50%;
    transform: translate(-50%, -50%);

    font-size: 3rem;

    pointer-events: none;
    }

    .collection-card img {
    width: 140px;
    /* height: 140px; */
    object-fit: cover;
    border-radius: 8px;
    /* border: 0px solid var(--space1); */
    }

    .collection-card .count {
    position: absolute;
    top: 8px;

    border-radius: 20px;

    .prestige-section {
  margin: 20px 0;

}

}

@keyframes prestigeGlow {
  from { text-shadow: 0 0 20px gold; }
  to { text-shadow: 0 0 40px gold, 0 0 60px orange; }
}

.prestige-btn {
  background: linear-gradient(145deg, #800, #500);

}

.prestige-btn:not(:disabled):hover {
  background: linear-gradient(145deg, gold, orange);
  color: var(--space7);

}

.prestige-btn:disabled {
  background: #333;
  color: #666;

}

.prestige-badges-row {
  display: flex;

.prestige-badge-icon {
  width: 70px;

}

.prestige-badge-icon.unlocked {

}

.prestige-badge-icon.unlocked img {

}
.prestige-badge-icon.unlocked:hover {
  transform: scale(2.5) translateY(-10px);
  z-index: 1000;;
}

@keyframes badgeReveal {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.prestige-badge-icon.locked {
  color: #aaa;
  border-color: #444;

<body>
<div class="container">

    <div class="coins">Your Coins: <span id="coins">0</span></div>
    <a href="/p/fun/toys/slots/" class="slot-link">üé∞ BACK TO SLOT MACHINE</a>    
    <button id="buyPack">Buy a pack of 3 mystery cards! <br>(100 coins)</button>
    <div id="noCoins" style="display: none;">Not enough coins! Play more slots!</div>

    <!-- COLLECTION SECTION -->
<div class="collection-section">
  <h2 style="font-family:'Arcade'; color:gold; text-align:center; margin-bottom:20px;">
    MY CAT CARD COLLECTION
  </h2>
  <div class="collection-stats">
    Discovered <strong id="discovered">0</strong> unique cats
  </div>
  <div class="collection-grid" id="collectionGrid"></div>
</div>
<!-- PRESTIGE SECTION (UPDATED WITH BADGE ROW) -->
<div class="prestige-section">
  <!-- <h3 style="font-family:'Arcade'; color:gold; text-align:center;">PRESTIGE SYSTEM</h3> -->
  <div class="prestige-badges-row" id="prestigeBadges">
    <!-- JS will generate 5 slots: ?? or badge icons -->
  </div>
  <div id="prestigeBadge" class="prestige-badge" style="display:none;">
    Level <span id="prestigeLevel">1</span> ‚≠ê
  </div>
  <button id="prestigeBtn" class="glow-btn prestige-btn" disabled>
    PRESTIGE  <p style="margin: 0 auto; font-size: 0.8rem;">Trade-in all cards and reset coins to 1000 to earn a prestige badge.</p>
  </button>
  <div id="prestigeProgress" style="margin-top: 15px; font-size:0.9rem; color:var(--space1); text-align:center;">

  </div>

<script>
  // Your cat images array (update with your actual card PNGs or toy images)
  const catImages = [
    "/images/catcards/space_cat.png", //Common
    "/images/catcards/trumpet_cat.png",
    "/images/catcards/boomer_cat.png",
    "/images/catcards/gym_cat.png",
    "/images/catcards/protective_helmet.png",
    "/images/catcards/hikers.png", // Uncommon
    "/images/catcards/bbq_dinner.png",
    "/images/catcards/breakfast_cat.png",
    "/images/catcards/cowboy.png",
    "/images/catcards/strange_jinx.png",
    "/images/catcards/bread_cat.png", // Epic
    "/images/catcards/super_cat.png",
    "/images/catcards/cuddle_puddle.png",
    "/images/catcards/dr_doctor_cat.png",
    "/images/catcards/scary_jinx.png",
    "/images/catcards/time_flies.png",
    "/images/catcards/winxus_jinxus.png",
    "/images/catcards/christmas_jinx.png", // Legendary
    "/images/catcards/larry.png",
    "/images/catcards/ahh.png",
    "/images/catcards/death.png",
  ];
  const characters = {
    "christmas_jinx.png": "Christmas Jinx",
    "larry.png": "Larry",
    "space_cat.png": "Space Cat",  
    "trumpet_cat.png": "Trumpet Cat",
    "super_cat.png": "Super Cat",
    "hikers.png": "Hikers",
    "bbq_dinner.png": "Korean BBQ Dinner",
    "bread_cat.png": "Bread Cat",
    "cuddle_puddle.png": "Cuddle Puddle",
    "ahh.png": "Ahh!",
    "boomer_cat.png": "Boomer Cat",
    "breakfast_cat.png": "Breakfast Cat",
    "cowboy.png": "Cowboy Pluto",
    "death.png": "Death Cat",
    "dr_doctor_cat.png": "Dr. Doctor Cat",
    "gym_cat.png": "Gym Cat",
    "protective_helmet.png": "Protective Helmet",
    "scary_jinx.png": "Scary Jinx",
    "strange_jinx.png": "Strange Jinx",
    "time_flies.png": "Time Flies",
    "winxus_jinxus.png": "Winxus Jinxus",
}
  // -------- Random Weights --------
const SYMBOL_WEIGHTS = {
  "space_cat.png": 18, // Common
  "trumpet_cat.png": 18,
  "boomer_cat.png": 18,
  "gym_cat.png": 18,
  "protective_helmet.png": 18,
  "hikers.png": 9, // Uncommon
  "bbq_dinner.png": 9,
  "bread_cat.png": 9,
  "cowboy.png": 9,
  "breakfast_cat.png": 9,
  "strange_jinx.png": 9,
  "super_cat.png": 3, // Epic
  "cuddle_puddle.png": 3,
  "dr_doctor_cat.png": 3,
  "scary_jinx.png": 3,
  "time_flies.png": 3,
  "winxus_jinxus.png": 3,
  "larry.png": 1, // Legendary
  "christmas_jinx.png": 1,
  "ahh.png": 1,
  "death.png": 1,
};

  const coinsEl = document.getElementById('coins');
  const buyBtn = document.getElementById('buyPack');
  const noCoinsEl = document.getElementById('noCoins');
  const mysteryPack = document.getElementById('mysteryPack');

  function updateCoins() {
    const coins = parseInt(localStorage.getItem('coins') || '0');
    coinsEl.textContent = coins.toLocaleString();
    buyBtn.disabled = coins < 100;
  }

  buyBtn.addEventListener('click', () => {
    let coins = parseInt(localStorage.getItem('coins') || '0');
    if (coins < 100) {
      noCoinsEl.style.display = 'block';
      setTimeout(() => noCoinsEl.style.display = 'none', 3000);
      return;
    }

    coins -= 100;
    localStorage.setItem('coins', coins.toString());
    updateCoins();

    // Start mystery box animation
    mysteryPack.innerHTML = '';
    mysteryPack.style.display = 'flex';

    // Create 3 mystery boxes
    const boxes = [];
    for (let i = 0; i < 3; i++) {
      const box = document.createElement('div');
      box.className = 'mystery-box glow';
      mysteryPack.appendChild(box);
      boxes.push(box);
    }

    // Staggered shake and reveal
    let delay = 0;
    boxes.forEach((box, index) => {
      setTimeout(() => {
        box.classList.remove('glow');
        box.classList.add('shake');
        setTimeout(() => {
          revealCard(box, index);
        }, 500);
      }, delay);
      delay += 600;
    });
  });

  // -------- ROBUST FILENAME HELPER --------
    function getFilename(src) {
    // Safety first ‚Äì if anything weird happens, return empty string
    if (!src || typeof src !== "string") return "";
    // Extract just the filename (works with full URLs, relative paths, query strings, etc.)
    const parts = src.split(/[\\/]/);           // split on / or \
    let filename = parts[parts.length - 1];     // last part
    filename = filename.split('?')[0];        // remove query string or hash
    return filename;
    }
  function pickRandomCard() {
  const filenames = Object.keys(SYMBOL_WEIGHTS);
  const totalWeight = filenames.reduce((sum, name) => sum + SYMBOL_WEIGHTS[name], 0);
  let rand = Math.random() * totalWeight;

  for (const filename of filenames) {
    rand -= SYMBOL_WEIGHTS[filename];
    if (rand <= 0) {
      // Find matching image path
      return catImages.find(path => getFilename(path) === filename) || catImages[0];
    }
  }
  return catImages[0]; // Failsafe
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ CARD COLLECTION SYSTEM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const COLLECTION_KEY = 'catCardCollection';

function getCollection() {
  const saved = localStorage.getItem(COLLECTION_KEY);
  return saved ? JSON.parse(saved) : {};
}

function saveCollection(collection) {
  localStorage.setItem(COLLECTION_KEY, JSON.stringify(collection));
}

function updateCollectionDisplay() {
  const collection = getCollection();
  const grid = document.getElementById('collectionGrid');
  grid.innerHTML = '';

  let discovered = 0;

  catImages.forEach(imgPath => {
    const filename = imgPath.split('/').pop();
    const count = collection[filename] || 0;

    const card = document.createElement('div');
    card.className = 'collection-card' + (count > 0 ? '' : ' locked');
    if (count > 0) {
      discovered++;
      card.innerHTML = `
        <img src="${imgPath}" alt="${filename}">
        <div class="count">x${count}</div>
        <div style="margin-top:8px; color:gold; font-weight:bold;">
            ${characters[filename] || filename}
        </div>
      `;
    } else {
      // Hidden card
      card.innerHTML = `
        <div style="height:140px; background:#111; border-radius:8px; border:2px dashed #444;"></div>
        <div style="margin-top:8px; color:#666;">UNDISCOVERED</div>
      `;
    }

    grid.appendChild(card);
  });

  document.getElementById('discovered').textContent = discovered;
}

function addCardsToCollection(cardPaths) {
  const collection = getCollection();
  cardPaths.forEach(path => {
    const filename = path.split('/').pop();
    collection[filename] = (collection[filename] || 0) + 1;
  });
  saveCollection(collection);
  updateCollectionDisplay();
}

  function revealCard(box, index) {
  const img = pickRandomCard();
  const filename = img.split('/').pop();

  const card = document.createElement('div');
  card.className = 'card-revealed revealed';
  card.innerHTML = `
    <img src="${img}" alt="${filename}">
    <a href="${img}" download="${filename}" class="download">DOWNLOAD CARD</a>
  `;

  box.parentNode.replaceChild(card, box);

  // Save to collection
  addCardsToCollection([img]);

  // Check prestige unlock (cross-page sync)
  updatePrestigeProgress(); // This now works via postMessage or reload
  updateCoins();
  updateCollectionDisplay();
  // window.location.reload(); // Simple reload to update slot prestige (or use postMessage for fancy)
}
// Call once on load
updateCollectionDisplay();
updateCoins(); // Initial load

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ PRESTIGE SYSTEM (UPDATED WITH BADGE ROW) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const PRESTIGE_KEY = 'catPrestigeLevel';
const MAX_PRESTIGE = 5; // Show 5 levels max ‚Äì expand as needed

let prestigeLevel = parseInt(localStorage.getItem(PRESTIGE_KEY)) || 0;

function loadPrestige() {
  if (prestigeLevel > 0) {
    document.getElementById('prestigeBadge').style.display = 'block';
    document.getElementById('prestigeLevel').textContent = prestigeLevel;
  }
  updatePrestigeBadges();
  updatePrestigeProgress();
}

function updatePrestigeBadges() {
  const row = document.getElementById('prestigeBadges');
  row.innerHTML = '';

  for (let i = 1; i <= MAX_PRESTIGE; i++) {
    const badge = document.createElement('div');
    badge.className = 'prestige-badge-icon' + (i <= prestigeLevel ? ' unlocked' : ' locked');

    if (i <= prestigeLevel) {
      const img = document.createElement('img');
      img.src = `/images/catcards/prestige_lvl_${i}.jpg`; // Your icons
      img.alt = `Prestige Level ${i}`;
      img.onerror = () => { img.src = 'https://via.placeholder.com/50?text=Lvl' + i; }; // Fallback if not found
      badge.appendChild(img);
    }

    row.appendChild(badge);
  }
}

function updatePrestigeProgress() {
  const collection = getCollection();
  let completed = 0;
  catImages.forEach(imgPath => {
    const filename = imgPath.split('/').pop();
    if (collection[filename] >= 1) completed++;
  });

  document.getElementById('prestigeCardsNeeded').textContent = completed;
  const prestigeBtn = document.getElementById('prestigeBtn');
  prestigeBtn.disabled = completed < catImages.length;
  if (completed === catImages.length) {
    prestigeBtn.textContent = 'PRESTIGE NOW!';
    prestigeBtn.style.background = 'linear-gradient(145deg, gold, orange)';
  } else {
    prestigeBtn.style.background = '';
  }
}

// Prestige button click (from earlier)
document.getElementById('prestigeBtn').addEventListener('click', () => {
  if (!confirm('Prestige will reset ALL progress but grant you a fancy badge! Proceed?')) return;

  // Reset progress
  coins = 1000;
  localStorage.setItem('coins', coins.toString());
  updateCoins();
  localStorage.removeItem(COLLECTION_KEY);
  // jackpot = 1000;
  // updateJackpotDisplay();
  updateCollectionDisplay();
  document.getElementById('mysteryPack').style.display = 'none';

  // Increment prestige
  prestigeLevel = Math.min(prestigeLevel + 1, MAX_PRESTIGE);
  localStorage.setItem(PRESTIGE_KEY, prestigeLevel);

  // Update UI
  document.getElementById('prestigeLevel').textContent = prestigeLevel;
  document.getElementById('prestigeBadge').style.display = 'block';
  updatePrestigeBadges();
  updatePrestigeProgress();
});

// Call on load
loadPrestige();
</script>
